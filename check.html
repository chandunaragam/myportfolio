<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1920x600');
            background-size: cover;
            background-position: center;
            height: 60vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .section {
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin: 1rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }

        .form-container form input,
        .form-container form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TravelMate</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#destinations">Destinations</a>
            <a href="#planner">Itinerary Planner</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Plan Your Dream Trip with TravelMate</h1>
    </section>

    <section id="destinations" class="section">
        <h2>Popular Destinations</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Destination 1">
                <h3>Paris</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Destination 2">
                <h3>Tokyo</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Destination 3">
                <h3>New York</h3>
            </div>
        </div>
    </section>

    <section id="planner" class="section">
        <h2>Itinerary Planner</h2>
        <div class="form-container">
            <form>
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required>

                <label for="dates">Travel Dates</label>
                <input type="text" id="dates" name="dates" required>

                <label for="preferences">Preferences</label>
                <textarea id="preferences" name="preferences" rows="4" required></textarea>

                <button type="submit">Plan My Trip</button>
            </form>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 TravelMate. All rights reserved.</p>
    </footer>
</body>
</html>
